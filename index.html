<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app">

    <ion-pane ng-controller="AppCtrl">
      

<ion-header-bar class="bar-positive">
  <div class="buttons">
    <h1 class="title">WWII Planes</h1>
  </div>
</ion-header-bar>

<ion-content class="padding">
  <div ng-repeat="(country, plane) in countries">
    <button class="button button-block" ng-click="openModal(country)"><img ng-src="{{plane.img}}" alt="{{plane.alt}}" width="100%" height="200px"></button>
  </div>
</ion-content>

<script id="modal.html" type="text/ng-template">
 <ion-modal-view>
   <ion-header-bar>
    <div class="buttons">
      <h1 class="title">{{model}}</h1>
      <button class="button button-icon ion-ios-close-empty" ng-click="closeModal()"></button>
    </div>
   </ion-header-bar>
   <ion-content>
     <p>Manufacturer: {{manufacturer}}</p>
     <p>Total Built Number: {{totalBuiltNumber}}</p>
   </ion-content>
 </ion-modal-view>
</script>
    </ion-pane>
  </body>
</html>
