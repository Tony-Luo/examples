<ion-view view-title="Fight">
  <ion-content class="padding">
    <div class="bar bar-header bar-stable">
      <div id="score" class="left">Left</div>
      <div id="timer" class="right">Right</div>
    </div>
    <div class="padding">
    
    <div class="row" ng-repeat="i in getNumber(10) track by $index">
      <div class="col">.col</div>
      <div class="col">.col</div>
      <div class="col">.col</div>
      <div class="col">.col</div>
      <div class="col">.col</div>
      <div class="col">.col</div>
    </div>

    </div>
    <div id="name">Pilot: {{user.name}}</div>
    <div>
      <button class="button button-positive">
        <i class="icon ion-ios-paperplane"></i>
        ACE Support
      </button>
      <button class="button button-positive">
        <i class="icon ion-ionic"></i>
        Atomic Bomb
      </button>
    </div>
  </ion-content>
</ion-view>
