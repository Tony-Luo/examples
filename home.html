<ion-view view-title="WWII Air Fighters">

<ion-content>
  <div class="list">
    <div class="item item-divider">
      Allies
    </div>
    <img class="item" ng-repeat="(country, plane) in countries.allies" ng-click="openModal(country)" ng-src="{{plane.img}}" alt="{{plane.alt}}" width="100%" height="200px">

    <div class="item item-divider">
      Axis
    </div>
    <img class="item" ng-repeat="(country, plane) in countries.axis" ng-click="openModal(country)" ng-src="{{plane.img}}" alt="{{plane.alt}}" width="100%" height="200px">
  </div>
</ion-content>

</ion-view>
